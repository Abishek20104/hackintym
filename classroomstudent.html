<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-left: 250px; 
        }

        .container {
            display: flex;
            width: 100%;
            flex-grow: 1;
        }
.container {
    display: flex;
    margin: auto;
    justify-content: center;
}
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 200px;
    background-color: darkblue;
    color: #fff;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    overflow-y: auto;
}

.profile {
    text-align: center;
    margin-bottom: 30px;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
}

.profile h2 {
    margin-top: 10px;
    font-size: 20px;
    color: #fff;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

ul li {
    margin: 15px 0;
}

ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
}

ul li a:hover {
    background-color: white;
    color: darkblue;
}

.content {
    padding: 20px;
}
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
margin:auto;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .classroom-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .classroom-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            position: relative;
        }

        .card-bg {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .card-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-title h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .card-title p {
            margin: 5px 0 0;
            font-size: 1em;
        }

        .card-body {
            padding: 15px;
        }

        .card-settings {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .settings-icon {
            width: 24px;
            height: 24px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="Img/profile.jpg" alt="Profile Picture" class="profile-pic">
                <h2>Reeta A V</h2>
            </div>
            <ul>
                <li><a href="Student.html">Profile</a></li>
                <li><a href="classroomstudent.html">Classroom</a></li>
                <li><a href="StudentsAttendance.html">Attendance</a></li>

            </ul>
        </div>
        <div class="main-content">
            <h1>Welcome to Your Classroom</h1>
            <div class="cards-container">
                <!-- Classroom Card 1 -->
                <a href="mathstu.html" class="card-link">
                    <div class="classroom-card">
                        <div class="card-header">
                            <img src="image copy.png" alt="Class Background" class="card-bg">
                            <div class="card-title">
                                <h3>Data Science</h3>
                                <p>Prof. Sashong</p>
                            </div>
                            <div class="card-settings">
                                <img src="user.png" alt="Settings Icon" class="settings-icon">
                            </div>
                        </div>
                        <div class="card-body">
                            <p>Upcoming: Assignment III - Due tomorrow</p>
                        </div>
                    </div>
                </a>
                
                <!-- Classroom Card 2 -->
                <a href="physics.html" class="card-link">
                    <div class="classroom-card">
                        <div class="card-header">
                            <img src="image copy.png" alt="Class Background" class="card-bg">
                            <div class="card-title">
                                <h3>Computer Networks</h3>
                                <p>Prof. Sairam</p>
                            </div>
                            <div class="card-settings">
                                <img src="user.png" alt="Settings Icon" class="settings-icon">
                            </div>
                        </div>
                        <div class="card-body">
                            <p>Upcoming: Record IV th Expt - Due next week</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
